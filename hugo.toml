# baseURL = 'wibufikasi.com'
languageCode = 'en-us'
title = 'Wibufikasi'
theme = 'risotto'
paginate = 3
DefaultContentLanguage = "en"
enableInlineShortcodes = true
enableEmoji = true

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]
noindex = false

[params.theme]
palette = "base16-tokyo-night-dark"

# Sidebar: about/bio
[params.about]
title = "My Links"
# description = "My Personal Site for Portfolios and Stuff"
logo = "images/frog.png"

